include current-theme.conf

# =========================
# Fonts
# =========================
# font_family      FantasqueSansM Nerd Font Mono
font_family GeistMono NFM
bold_font        auto
italic_font      auto
bold_italic_font auto
# font_size        16.0
font_size 14.0

# =========================
# Appearance
# =========================
background_opacity 0.98
confirm_os_window_close 1
enable_audio_bell yes

# =========================
# Clipboard
# =========================
copy_on_select yes
strip_trailing_spaces smart

# =========================
# URLs
# =========================
detect_urls yes
url_color #0087bd
url_style curly
open_url_with default
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt

# =========================
# Splits (CORRIGIDO)
# =========================
# Ctrl+Enter        → split vertical (lado a lado)
# Ctrl+Alt+Enter    → split horizontal (um em cima do outro)

map ctrl+enter launch --location=vsplit --cwd=current
map ctrl+alt+enter launch --location=hsplit --cwd=current
map ctrl+alt+kp_enter launch --location=hsplit --cwd=current

# =========================
# Navegação entre janelas
# =========================
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

# =========================
# Fechar / resetar janelas
# =========================
map ctrl+shift+w close_window
map ctrl+shift+r reset_terminal

# =========================
# Layouts
# =========================
map ctrl+shift+space next_layout
enabled_layouts splits,stack,tall,fat

# =========================
# Tabs
# =========================
map ctrl+n new_tab
map ctrl+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# =========================
# Utilidades
# =========================
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+plus change_font_size all +2
map ctrl+shift+minus change_font_size all -2
map ctrl+shift+0 change_font_size all 0

# =========================
# Debug / reload
# =========================
map ctrl+shift+f5 reload_config

