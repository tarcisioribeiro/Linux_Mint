##############################################################################
#                                  ANIMATION                                 #
#                               Fork: dccsillag                              #
##############################################################################

animations = true;
animation-stiffness = 180.0;
animation-dampening = 28.0;
animation-clamping = true;
animation-mass = 1;
animation-for-open-window = "zoom";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "slide-down";
animation-for-workspace-switch-in = "slide-down";
animation-for-workspace-switch-out = "slide-up";

##############################################################################
#                                 TRANSITION                                 #
#                               Fork: Arian8j2                               #
##############################################################################

transition = true;
transition-offset = 20;
transition-direction = "smart-x";
transition-timing-function = "ease-out-cubic";
transition-step = 0.016;
transition-rule = [
    "none: window_type = 'dialog'",
    "none: window_type = 'menu'",
    "none: window_type = 'dropdown_menu'",
    "none: window_type = 'popup_menu'",
    "none: window_type = 'tooltip'",
    "none: class_g ?= 'eww-control-center",
    "smart-x: class_g = 'Dunst'",
    "smart-y: class_g ?= 'rofi'",
    "smart-y: class_g ?= 'eww-calendar'",
    "smart-y: class_g ?= 'eww-notification-popup'",
];

##############################################################################
#                                  CORNERS                                   #
##############################################################################

corner-radius = 10;

##############################################################################
#                                  SHADOWS                                   #
##############################################################################

shadow = true
shadow-radius = 20
shadow-opacity = 0.75
shadow-offset-x = -20
shadow-offset-y = -20

##############################################################################
#                                  FADING                                    #
##############################################################################

fading = true
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10

##############################################################################
#                                   OPACITY                                  #
##############################################################################

inactive-opacity = 0.95
frame-opacity = 0.95
inactive-opacity-override = false;
active-opacity = 1.0

##############################################################################
#                                    BLUR                                    #
##############################################################################

blur-method = "gaussian"
blur-size = 14
blur-strength = 40
blur-background = true
blur-background-frame = true
blur-background-fixed = true
blur-kern = "3x3box";

##############################################################################
#                                    GENERAL                                 #
##############################################################################
backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true
detect-client-leader = true
use-damage = true
log-level = "warn";
wintypes:
{
    dialog = {
        shadow = false;
    };
    dnd = {
        shadow = false;
    };
    dropdown_menu = {
        shadow = false;
    };
    menu = {
        shadow = true;
        full-shadow = true;
    };
    popup_menu = {
        shadow = false;
        full-shadow = true;
    };
    tooltip = { 
        fade = true;
        shadow = true;
        full-shadow = false;
    };
    utility = {
        shadow = false;
    };
}
