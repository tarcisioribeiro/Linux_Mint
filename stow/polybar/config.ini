[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #ffb86c
alert = #ff5555
disabled = #6272a4

[bar/toph]
monitor = ${env:MONITOR:}
font-0 = "JetBrainsMono NFM:style=Medium:size=12"
font-1 = "Font Awesome 6 Free:style=Solid:size=12"
width = 100%
offset-x = 20%
height = 24pt
radius = 5
fixed_center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 6pt
padding-left = 5
padding-right = 5
module-margin = 2

separator = " | "
separator-foreground = ${colors.disabled}
modules-left = xworkspaces xwindow systray
modules-center = date
modules-right = cpu memory pulseaudio
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = " %name%"
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 3
label-occupied = " %name%"
label-occupied-padding = 2
label-urgent = " %name%"
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = ""
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = "%title:0:60:...%"

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>
label-volume = "%percentage%%"
label-volume-foreground = ${colors.secondary}
label-muted = " Muted"
label-muted-foreground = ${colors.disabled}

ramp-volume-0-foreground = ${colors.primary}
ramp-volume-1-foreground = ${colors.primary}
ramp-volume-2-foreground = ${colors.primary}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = "%percentage_used:2%%"
label-foreground = ${colors.secondary}
graph-width = 30
graph-height = 10
graph-background = ${colors.background-alt}
graph-border = ${colors.primary}
graph-color = ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%%"
label-foreground = ${colors.secondary}
graph-width = 30
graph-height = 10
graph-background = ${colors.background-alt}
graph-border = ${colors.primary}
graph-color = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = " %H:%M:%S"
date-alt = "%Y-%m-%d %H:%M:%S"
label = "%date%"
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
